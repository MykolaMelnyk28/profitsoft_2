databaseChangeLog:
  - changeSet:
      id: 007-create_table-books_genres
      author: Mykola Melnyk
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: genre_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: books_genres
            constraintName: pk_books_genres_book_id_genre_id
            columnNames: 'book_id,genre_id'
        - addForeignKeyConstraint:
            constraintName: fk_books_genres_books_id
            baseTableName: books_genres
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: 'CASCADE'
            onUpdate: 'NO ACTION'
        - addForeignKeyConstraint:
            constraintName: fk_books_genres_genres_id
            baseTableName: books_genres
            baseColumnNames: genre_id
            referencedTableName: genres
            referencedColumnNames: id
            onDelete: 'CASCADE'
            onUpdate: 'NO ACTION'
