databaseChangeLog:
  - changeSet:
      id: 004-create_table-genres
      author: Mykola Melnyk
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: 'TIMESTAMP WITHOUT TIME ZONE'
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: 'TIMESTAMP WITHOUT TIME ZONE'
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addDefaultValue:
            tableName: genres
            columnName: id
            defaultValueSequenceNext: genres_id_seq
        - addUniqueConstraint:
            tableName: genres
            constraintName: uq_genres_name
            columnNames: name